<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Animal Farm</title>
</head>

<body>
    <header>
        <h1>Animal Farm</h1>
        <img src="assets/big-logo.png" />
    </header>
    
    <main>

    <div class="animals">
        <div>
            <img id="cat" src="assets/cat.jpg" alt="cat meowing">
            <span id="cat-span"></span>
        </div>
        <div>
            <img id="dog" src="assets/dog.jpg" alt="dog barking">
            <span id="dog-span"></span>
        </div>
        <div>
            <img id="horse" src="assets/horse.jpg" alt="horse neighing">
            <span id="horse-span"></span>
        </div>
    </div>

    <audio id="neigh" src ="assets/horse.wav"></audio>
    <audio id="bark" src ="assets/dog.wav"></audio>
    <audio id="meow" src ="assets/cat.wav"></audio>
     
    </main>

    <footer>
        &copy; 2021 Alchemy Code Lab
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
